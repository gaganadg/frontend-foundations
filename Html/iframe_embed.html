<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IFrame Examples</title>
</head>
<body>

    <h1>HTML IFrame Examples</h1>

    <!--  Embed a Simple Website (Allowed) -->
    <h2>Embedded Website (Example.com)</h2>
    <iframe 
        src="https://example.com" 
        width="600" 
        height="300" 
        title="Example Website"
        loading="lazy">
    </iframe>

    <hr>

    <!-- Embed YouTube Video  -->
    <h2>Embedded YouTube Video</h2>
    <iframe width="560" height="315"
    src="https://www.youtube.com/embed/9tmrPnFBPH4"
    title="YouTube video player"
    frameborder="0"
    allowfullscreen>
</iframe>


    <hr>

    <!--  Embed OpenStreetMap (Works without API key) -->
    <h2>Embedded Map (OpenStreetMap)</h2>
    <iframe
        width="600"
        height="350"
        src="https://www.openstreetmap.org/export/embed.html?bbox=77.55%2C12.90%2C77.65%2C13.00&layer=mapnik"
        title="Map of Bangalore"
        loading="lazy">
    </iframe>

</body>
</html>
