<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images in HTML</title>
</head>
<body>

    <h1>HTML Image Examples</h1>

    <!-- ðŸ”¹ Normal Image -->
    <h2>Nature Image</h2>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb"
         alt="Beautiful mountain landscape"
         width="400">

    
    <h2>Image with Tooltip</h2>
    <img src="https://foundtheworld.com/wp-content/uploads/2014/09/Sunset-Beach-8.jpg"
         alt="Sunset over the ocean"
         title="Sunset View"
         width="400">

    <h2>Clickable Image (Opens Wikipedia)</h2>
    <a href="https://www.wikipedia.org" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/Wikipedia-logo.png"
             alt="Wikipedia Logo"
             width="150">
    </a>

    
    <h2>Local Image Example</h2>
    <p>to add images from our folder:</p>
    <img src="/nature.jpg" alt="Nature scenery" width="400">


</body>
</html>
