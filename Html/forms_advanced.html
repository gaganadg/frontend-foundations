<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Form Elements</title>
</head>
<body>

    <h1>Advanced Form Example</h1>

    <form>

        <!-- Textarea -->
        <label for="message">Your Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" placeholder="Write your message here"></textarea>
        <br><br>

        <!-- Select Dropdown -->
        <label for="course">Select Course:</label><br>
        <select id="course" name="course">
            <option value="">--Choose a course--</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
        </select>
        <br><br>

        <!-- Datalist (Searchable dropdown) -->
        <label for="browser">Choose your browser:</label><br>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Edge">
            <option value="Safari">
        </datalist>
        <br><br>

        <!-- Date Picker -->
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob">
        <br><br>

        <!-- Number Input -->
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" max="100">
        <br><br>

        <!-- Range Slider -->
        <label for="volume">Volume:</label><br>
        <input type="range" id="volume" name="volume" min="0" max="100">
        <br><br>

        <!-- Color Picker -->
        <label for="favcolor">Favorite Color:</label><br>
        <input type="color" id="favcolor" name="favcolor">
        <br><br>

        <!-- File Upload -->
        <label for="file">Upload Resume:</label><br>
        <input type="file" id="file" name="file">
        <br><br>

        <!-- URL Input -->
        <label for="website">Your Website:</label><br>
        <input type="url" id="website" name="website" placeholder="https://example.com">
        <br><br>

        <!-- Required Field -->
        <label for="username">Username (Required):</label><br>
        <input type="text" id="username" name="username" required>
        <br><br>

        <!-- Disabled Field -->
        <label for="disabledField">Disabled Field:</label><br>
        <input type="text" id="disabledField" value="Cannot edit" disabled>
        <br><br>

        <!-- Readonly Field -->
        <label for="readonlyField">Readonly Field:</label><br>
        <input type="text" id="readonlyField" value="Read only value" readonly>
        <br><br>

        <input type="submit" value="Submit Form">

    </form>

</body>
</html>
