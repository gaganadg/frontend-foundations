<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block vs Inline Elements</title>
</head>
<body>

    <h1>Block vs Inline Elements</h1>

    <h2>Block Elements</h2>
    <div style="background-color: lightblue;">
        This is a div (block element)
    </div>

    <p style="background-color: lightgreen;">
        This is a paragraph (block element)
    </p>

    <h3 style="background-color: lightcoral;">
        This is a heading (block element)
    </h3>

    <hr>

    <h2>Inline Elements</h2>
    <span style="background-color: yellow;">This is a span</span>
    <span style="background-color: orange;">Another span</span>

    <br><br>

    <a href="#" style="background-color: pink;">This is a link</a>
    <strong style="background-color: lightgray;">Strong text</strong>

</body>
</html>
