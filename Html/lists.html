<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>

    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Study</li>
        <li>Code</li>
    </ol>

    <h2>Nested List</h2>
    <ul>
        <li>Frontend
            <ul>
                <li>HTML</li>
                <li>CSS</li>
            </ul>
        </li>
        <li>Backend</li>
    </ul>

    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Used to create web page structure</dd>
        <dt>CSS</dt>
        <dd>Used to style web pages</dd>
    </dl>

</body>
</html>
