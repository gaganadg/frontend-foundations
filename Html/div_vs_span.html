<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Div vs Span</title>
</head>
<body>

    <h1>Difference Between Div and Span</h1>

    <h2>Using Div (Block Element)</h2>
    <div style="background-color: lightblue; padding: 10px;">
        This is inside a div. It takes full width and starts on a new line.
    </div>

    <div style="background-color: lightgreen; padding: 10px;">
        Another div below the first one.
    </div>

    <hr>

    <h2>Using Span (Inline Element)</h2>
    <p>
        This is a paragraph with 
        <span style="color: red;">red text</span> 
        and 
        <span style="background-color: yellow;">highlighted text</span> 
        using span.
    </p>

</body>
</html>
