<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Index Example</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            position: absolute;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 150px;
        }

        .box1 {
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 1;
        }

        .box2 {
            background-color: blue;
            top: 80px;
            left: 80px;
            z-index: 2; /* Comes on top */
        }
    </style>
</head>
<body>

    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>

</body>
</html>
