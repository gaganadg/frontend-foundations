<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Advanced</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-wrap: wrap;           /* Allows wrapping to next line */
            height: 200px;
            border: 2px solid black;
            background-color: lightgray;
        }

        .item {
            background-color: teal;
            color: white;
            margin: 10px;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            flex-basis: 100px;        /* Starting size */
        }

        .item1 {
            flex-grow: 1;              /* Normal growth */
        }

        .item2 {
            flex-grow: 2;              /* Grows twice */
        }

        .item3 {
            flex-grow: 1;
            flex-shrink: 0;            /* Won't shrink */
        }
    </style>
</head>
<body>

    <h1>Flexbox Advanced</h1>

    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2 (Double Width)</div>
        <div class="item item3">3 (No Shrink)</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

</body>
</html>
