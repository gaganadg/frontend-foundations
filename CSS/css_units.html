<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Units</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .px-box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }

        .percent-box {
            width: 50%;
            height: 100px;
            background-color: lightgreen;
            margin: 10px;
        }

        .em-text {
            font-size: 2em;
        }

        .rem-text {
            font-size: 2rem;
        }

        .vh-box {
            height: 20vh;
            background-color: coral;
            margin: 10px;
        }

        .vw-box {
            width: 50vw;
            height: 100px;
            background-color: gold;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>CSS Units Examples</h1>

    <div class="px-box">200px width</div>
    <div class="percent-box">50% width</div>

    <p class="em-text">Text sized with em</p>
    <p class="rem-text">Text sized with rem</p>

    <div class="vh-box">20vh height</div>
    <div class="vw-box">50vw width</div>

</body>
</html>
