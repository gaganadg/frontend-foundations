<!DOCTYPE html>
<html>
<head>
    <title>Types of CSS</title>

    <!-- Internal CSS -->
    <style>
        h2 {
            color: blue;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 style="color: red;">Inline CSS Example</h1>

    <h2>Internal CSS Example</h2>

    <p>This paragraph will be styled using external CSS.</p>

</body>
</html>
