<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Display Property</title>
    <style>
        .block {
            display: block;
            background-color: lightblue;
            margin: 10px 0;
        }

        .inline {
            display: inline;
            background-color: lightgreen;
        }

        .inline-block {
            display: inline-block;
            width: 120px;
            height: 60px;
            background-color: coral;
            margin: 5px;
            text-align: center;
            line-height: 60px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Display Property Examples</h1>

    <h2>Block Elements</h2>
    <div class="block">Block 1</div>
    <div class="block">Block 2</div>

    <h2>Inline Elements</h2>
    <span class="inline">Inline 1</span>
    <span class="inline">Inline 2</span>

    <h2>Inline-Block Elements</h2>
    <div class="inline-block">Box 1</div>
    <div class="inline-block">Box 2</div>

    <h2>Hidden Element</h2>
    <p class="hidden">You cannot see me because display is none.</p>

</body>
</html>
