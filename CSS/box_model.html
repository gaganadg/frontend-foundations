<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border Radius and Box Shadow</title>
    <style>
        .box {
            width: 250px;
            padding: 20px;
            margin: 30px;
            border: 3px solid black;
            background-color: lightblue;

            /* Rounded corners */
            border-radius: 15px;

            /* Shadow effect */
            box-shadow: 5px 5px 15px gray;
        }

        .circle {
            width: 150px;
            height: 150px;
            background-color: coral;
            border-radius: 50%;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.5);
            margin: 30px;
        }
    </style>
</head>
<body>

    <h1>Border Radius & Box Shadow</h1>

    <div class="box">
        This box has rounded corners and a shadow.
    </div>

    <div class="circle"></div>

</body>
</html>
