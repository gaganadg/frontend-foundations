<!DOCTYPE html>
<html>
<head>
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p {
            color: blue;
        }

        /* Class Selector */
        .highlight {
            background-color: yellow;
        }

        /* ID Selector */
        #special {
            color: red;
        }
    </style>
</head>
<body>

    <p>This is a normal paragraph.</p>
    <p class="highlight">This paragraph is highlighted.</p>
    <p id="special">This paragraph is special.</p>

</body>
</html>
